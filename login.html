<!DOCTYPE html>
<html lang="en" data-theme="light" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Dev Studio | Login</title>
    <meta
      name="description"
      content="Login to the Game Dev Studio partner portal."
    />
    <meta name="keywords" content="game studio login, partner portal" />
    <meta name="author" content="Game Dev Studio" />
    <meta property="og:title" content="Game Dev Studio | Login" />
    <meta
      property="og:description"
      content="Access the Game Dev Studio partner portal."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://images.unsplash.com/photo-1515879218367-8466d910aaa4?auto=format&fit=crop&w=1200&q=80"
    />
    <link rel="canonical" href="https://gamedevstudio.com/login" />
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main>
      <section class="section min-vh-100 d-flex align-items-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-soft">
                <div class="card-body p-4">
                  <div class="text-center mb-4">
                    <a class="navbar-brand d-flex align-items-center gap-2 text-decoration-none justify-content-center" href="index.html">
                      <span class="logo-mark">G</span>
                      <span class="fw-bold text-dark">Game Dev Studio</span>
                    </a>
                  </div>
                  <h1 class="h3 mb-3 text-center">Welcome back</h1>
                  <p class="text-muted mb-4 text-center">
                    Sign in to access project dashboards and collaboration tools.
                  </p>
                  <form>
                    <div class="mb-3">
                      <label class="form-label" for="loginEmail">Email</label>
                      <input
                        class="form-control"
                        id="loginEmail"
                        type="email"
                        placeholder="you@example.com"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="loginPassword">Password</label>
                      <input
                        class="form-control"
                        id="loginPassword"
                        type="password"
                        placeholder="Enter your password"
                      />
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="rememberMe"
                        />
                        <label class="form-check-label" for="rememberMe">
                          Remember me
                        </label>
                      </div>
                      <a class="text-muted" href="#">Forgot password?</a>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Sign In</button>
                    <div class="divider"></div>
                    <button class="btn btn-outline-primary w-100 mb-2" type="button">
                      <i class="bi bi-google me-2"></i>Continue with Google
                    </button>
                    <button class="btn btn-outline-primary w-100 mb-2" type="button">
                      <i class="bi bi-apple me-2"></i>Continue with Apple
                    </button>
                    <button class="btn btn-outline-primary w-100 mb-2" type="button">
                      <i class="bi bi-facebook me-2"></i>Continue with Facebook
                    </button>
                    <button class="btn btn-outline-primary w-100 mb-2" type="button">
                      <i class="bi bi-twitter me-2"></i>Continue with Twitter
                    </button>
                    <button class="btn btn-outline-primary w-100 mb-2" type="button">
                      <i class="bi bi-github me-2"></i>Continue with GitHub
                    </button>
                    <button class="btn btn-outline-primary w-100 mb-2" type="button">
                      <i class="bi bi-discord me-2"></i>Continue with Discord
                    </button>
                    <p class="text-muted mt-4 mb-0 text-center">
                      New here? <a href="register.html">Create an account</a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
