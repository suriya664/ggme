<!DOCTYPE html>
<html lang="en" data-theme="light" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Dev Studio | Register</title>
    <meta
      name="description"
      content="Create a Game Dev Studio account to collaborate on projects and access partner resources."
    />
    <meta name="keywords" content="game studio register, partner portal" />
    <meta name="author" content="Game Dev Studio" />
    <meta property="og:title" content="Game Dev Studio | Register" />
    <meta
      property="og:description"
      content="Create a Game Dev Studio account."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://images.unsplash.com/photo-1515879218367-8466d910aaa4?auto=format&fit=crop&w=1200&q=80"
    />
    <link rel="canonical" href="https://gamedevstudio.com/register" />
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main>
      <section class="section min-vh-100 d-flex align-items-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6">
              <div class="card shadow-soft">
                <div class="card-body p-4">
                  <div class="text-center mb-4">
                    <a class="navbar-brand d-flex align-items-center gap-2 text-decoration-none justify-content-center" href="index.html">
                      <span class="logo-mark">G</span>
                      <span class="fw-bold text-dark">Game Dev Studio</span>
                    </a>
                  </div>
                  <h1 class="h3 mb-3 text-center">Create your account</h1>
                  <p class="text-muted mb-4 text-center">
                    Access production updates, milestone reviews, and partner resources.
                  </p>
                  <form>
                    <div class="row g-3">
                      <div class="col-md-6">
                        <label class="form-label" for="firstName">First name</label>
                        <input class="form-control" id="firstName" type="text" />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label" for="lastName">Last name</label>
                        <input class="form-control" id="lastName" type="text" />
                      </div>
                      <div class="col-12">
                        <label class="form-label" for="registerEmail">Email</label>
                        <input
                          class="form-control"
                          id="registerEmail"
                          type="email"
                          placeholder="you@example.com"
                        />
                      </div>
                      <div class="col-12">
                        <label class="form-label" for="companyName">Company</label>
                        <input class="form-control" id="companyName" type="text" />
                      </div>
                      <div class="col-12">
                        <label class="form-label" for="roleSelect">Role</label>
                        <select class="form-select" id="roleSelect">
                          <option>Producer</option>
                          <option>Founder</option>
                          <option>Creative Director</option>
                          <option>Marketing</option>
                          <option>Other</option>
                        </select>
                      </div>
                      <div class="col-12">
                        <label class="form-label" for="registerPassword">Password</label>
                        <input
                          class="form-control"
                          id="registerPassword"
                          type="password"
                          placeholder="Create a password"
                        />
                      </div>
                      <div class="col-12">
                        <label class="form-label" for="confirmPassword">
                          Confirm password
                        </label>
                        <input
                          class="form-control"
                          id="confirmPassword"
                          type="password"
                          placeholder="Confirm your password"
                        />
                      </div>
                      <div class="col-12">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="termsCheck"
                          />
                          <label class="form-check-label" for="termsCheck">
                            I agree to the terms and privacy policy.
                          </label>
                        </div>
                      </div>
                    </div>
                    <button class="btn btn-primary w-100 mt-4" type="submit">
                      Create Account
                    </button>
                    <div class="divider"></div>
                    <button class="btn btn-outline-primary w-100 mb-2" type="button">
                      <i class="bi bi-google me-2"></i>Continue with Google
                    </button>
                    <button class="btn btn-outline-primary w-100 mb-2" type="button">
                      <i class="bi bi-facebook me-2"></i>Continue with Facebook
                    </button>
                    <p class="text-muted mt-4 mb-0 text-center">
                      Already have an account? <a href="login.html">Sign in</a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
